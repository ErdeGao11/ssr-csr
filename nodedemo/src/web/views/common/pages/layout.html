<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>

<body>
  {% block navigation %}{% endblock %}
  <div id="app" class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.staticfile.org/x-tag/2.0.9-alpha/x-tag-polyfilled.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.umd.js"></script>
  <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>
  <script>
    quicklink({
      urls: ['scripts/books-add.bundule.js']
    });
    $(document).pjax("a", "#app");
  </script>
  {% block script %}{% endblock %}

</body>

</html>
